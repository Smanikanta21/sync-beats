<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sync Music Player</title>
    <style>
        :root {
            --color-background: #fcfcf9;
            --color-surface: #fffffd;
            --color-text: #13343b;
            --color-text-secondary: #626c71;
            --color-primary: #21808d;
            --color-primary-hover: #1d7480;
            --color-border: rgba(94, 82, 64, 0.2);
            --color-success: #21808d;
            --color-warning: #e68161;
            --color-error: #c0152f;
            --radius-base: 8px;
            --radius-lg: 12px;
            --space-16: 16px;
            --space-24: 24px;
            --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --color-background: #1f2121;
                --color-surface: #262828;
                --color-text: #f5f5f5;
                --color-text-secondary: rgba(167, 169, 169, 0.7);
                --color-primary: #32b8c6;
                --color-primary-hover: #2da6b2;
                --color-border: rgba(119, 124, 124, 0.3);
            }
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-family);
            background: var(--color-background);
            color: var(--color-text);
            padding: var(--space-24);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        .card {
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-lg);
            padding: var(--space-24);
            margin-bottom: var(--space-16);
        }

        h1 {
            font-size: 28px;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .subtitle {
            color: var(--color-text-secondary);
            margin-bottom: var(--space-24);
        }

        .role-selector {
            display: flex;
            gap: 12px;
            margin-bottom: var(--space-24);
        }

        .role-btn {
            flex: 1;
            padding: 16px;
            border: 2px solid var(--color-border);
            border-radius: var(--radius-base);
            background: var(--color-surface);
            color: var(--color-text);
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .role-btn:hover {
            border-color: var(--color-primary);
        }

        .role-btn.active {
            background: var(--color-primary);
            color: white;
            border-color: var(--color-primary);
        }

        .input-group {
            margin-bottom: var(--space-16);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="text"], input[type="url"] {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--color-border);
            border-radius: var(--radius-base);
            font-size: 16px;
            background: var(--color-surface);
            color: var(--color-text);
        }

        input:focus {
            outline: 2px solid var(--color-primary);
            outline-offset: 0;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: var(--radius-base);
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--color-primary);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: var(--color-primary-hover);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .status {
            padding: 12px;
            border-radius: var(--radius-base);
            margin-bottom: var(--space-16);
            font-size: 14px;
            font-weight: 500;
        }

        .status-info {
            background: rgba(33, 128, 141, 0.15);
            color: var(--color-success);
            border: 1px solid rgba(33, 128, 141, 0.25);
        }

        .status-warning {
            background: rgba(230, 129, 97, 0.15);
            color: var(--color-warning);
            border: 1px solid rgba(230, 129, 97, 0.25);
        }

        .status-success {
            background: rgba(33, 128, 141, 0.15);
            color: var(--color-success);
            border: 1px solid rgba(33, 128, 141, 0.25);
        }

        .player-controls {
            display: none;
        }

        .player-controls.active {
            display: block;
        }

        .track-info {
            text-align: center;
            margin-bottom: var(--space-24);
        }

        .track-name {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .track-time {
            color: var(--color-text-secondary);
            font-size: 14px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--color-border);
            border-radius: 4px;
            margin: var(--space-16) 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--color-primary);
            width: 0%;
            transition: width 0.1s linear;
        }

        .control-buttons {
            display: flex;
            gap: 12px;
            margin-bottom: var(--space-16);
        }

        .sync-info {
            font-size: 12px;
            color: var(--color-text-secondary);
            text-align: center;
        }

        .connected-clients {
            margin-top: var(--space-16);
            padding: 12px;
            background: rgba(33, 128, 141, 0.08);
            border-radius: var(--radius-base);
        }

        .connected-clients strong {
            color: var(--color-text);
        }

        .hidden {
            display: none;
        }

        @media (prefers-color-scheme: dark) {
            .status-info, .status-success {
                background: rgba(50, 184, 198, 0.15);
                border-color: rgba(50, 184, 198, 0.25);
            }
            .status-warning {
                background: rgba(230, 129, 97, 0.15);
                border-color: rgba(230, 129, 97, 0.25);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>üéµ Sync Music Player</h1>
            <p class="subtitle">Synchronized audio playback across multiple devices</p>

            <div id="setupSection">
                <div class="role-selector">
                    <button class="role-btn active" data-role="host">Host Room</button>
                    <button class="role-btn" data-role="client">Join Room</button>
                </div>

                <div id="hostSection">
                    <div class="input-group">
                        <label for="roomId">Room ID</label>
                        <input type="text" id="roomId" placeholder="my-music-room" value="room-1">
                    </div>
                    <div class="input-group">
                        <label for="audioUrl">Audio URL (MP3/WAV)</label>
                        <input type="url" id="audioUrl" placeholder="https://example.com/song.mp3" value="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3">
                    </div>
                    <button class="btn btn-primary" id="createRoomBtn">Create Room & Load Audio</button>
                </div>

                <div id="clientSection" class="hidden">
                    <div class="input-group">
                        <label for="joinRoomId">Room ID to Join</label>
                        <input type="text" id="joinRoomId" placeholder="room-1" value="room-1">
                    </div>
                    <button class="btn btn-primary" id="joinRoomBtn">Join Room</button>
                </div>
            </div>

            <div id="statusSection"></div>

            <div id="playerSection" class="player-controls">
                <div class="track-info">
                    <div class="track-name" id="trackName">Loading...</div>
                    <div class="track-time">
                        <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
                    </div>
                </div>

                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>

                <div class="control-buttons">
                    <button class="btn btn-primary" id="playBtn">‚ñ∂ Play (Sync All)</button>
                    <button class="btn btn-primary" id="pauseBtn">‚è∏ Pause</button>
                    <button class="btn btn-primary" id="stopBtn">‚èπ Stop</button>
                </div>

                <div class="sync-info">
                    Clock offset: <span id="clockOffset">0</span>ms | 
                    Sync accuracy: <span id="syncAccuracy">¬±50</span>ms
                </div>

                <div class="connected-clients">
                    <strong>Connected:</strong> <span id="clientCount">1</span> device(s)
                </div>
            </div>
        </div>
    </div>

    <script>
        // Simulated WebSocket server (in real app, use actual WebSocket server)
        class MockWebSocketServer {
            constructor() {
                this.rooms = new Map();
                this.clients = [];
            }

            createClient() {
                const client = {
                    id: Math.random().toString(36).substr(2, 9),
                    send: (data) => {
                        const message = JSON.parse(data);
                        this.handleMessage(client, message);
                    },
                    onmessage: null
                };
                this.clients.push(client);
                return client;
            }

            handleMessage(sender, message) {
                switch(message.type) {
                    case 'create-room':
                        this.rooms.set(message.roomId, {
                            host: sender.id,
                            clients: [sender],
                            audioUrl: message.audioUrl,
                            state: 'stopped'
                        });
                        sender.onmessage({ data: JSON.stringify({
                            type: 'room-created',
                            roomId: message.roomId,
                            clientCount: 1
                        })});
                        break;

                    case 'join-room':
                        const room = this.rooms.get(message.roomId);
                        if (room) {
                            room.clients.push(sender);
                            // Send audio URL to new client
                            sender.onmessage({ data: JSON.stringify({
                                type: 'room-joined',
                                roomId: message.roomId,
                                audioUrl: room.audioUrl,
                                clientCount: room.clients.length
                            })});
                            // Notify all clients about count update
                            this.broadcast(message.roomId, {
                                type: 'client-count',
                                count: room.clients.length
                            });
                        } else {
                            sender.onmessage({ data: JSON.stringify({
                                type: 'error',
                                message: 'Room not found'
                            })});
                        }
                        break;

                    case 'sync-time':
                        sender.onmessage({ data: JSON.stringify({
                            type: 'sync-response',
                            serverTime: Date.now(),
                            clientTime: message.clientTime
                        })});
                        break;

                    case 'play':
                    case 'pause':
                    case 'stop':
                        this.broadcast(message.roomId, {
                            type: message.type,
                            timestamp: Date.now() + 200 // 200ms buffer
                        });
                        break;
                }
            }

            broadcast(roomId, message) {
                const room = this.rooms.get(roomId);
                if (room) {
                    room.clients.forEach(client => {
                        if (client.onmessage) {
                            client.onmessage({ data: JSON.stringify(message) });
                        }
                    });
                }
            }
        }

        // Initialize mock server (in production, connect to real WebSocket server)
        const mockServer = new MockWebSocketServer();

        class SyncMusicPlayer {
            constructor() {
                this.ws = null;
                this.audioContext = null;
                this.audioBuffer = null;
                this.source = null;
                this.roomId = null;
                this.role = 'host';
                this.clockOffset = 0;
                this.startTime = 0;
                this.pauseTime = 0;
                this.isPlaying = false;
                this.audioUrl = null;
            }

            async initialize() {
                // Connect to WebSocket (using mock for demo)
                this.ws = mockServer.createClient();
                this.ws.onmessage = (event) => this.handleMessage(JSON.parse(event.data));

                // Start clock synchronization
                this.syncClock();
                setInterval(() => this.syncClock(), 5000);
            }

            async syncClock() {
                const clientTime = Date.now();
                this.ws.send(JSON.stringify({
                    type: 'sync-time',
                    clientTime: clientTime
                }));
            }

            handleMessage(message) {
                switch(message.type) {
                    case 'sync-response':
                        const roundTripTime = Date.now() - message.clientTime;
                        this.clockOffset = message.serverTime - (message.clientTime + roundTripTime / 2);
                        document.getElementById('clockOffset').textContent = Math.round(this.clockOffset);
                        break;

                    case 'room-created':
                        this.roomId = message.roomId;
                        this.showStatus('Room created! Share ID: ' + message.roomId, 'success');
                        this.updateClientCount(message.clientCount);
                        document.getElementById('setupSection').classList.add('hidden');
                        document.getElementById('playerSection').classList.add('active');
                        break;

                    case 'room-joined':
                        this.roomId = message.roomId;
                        this.audioUrl = message.audioUrl;
                        this.showStatus('Joined room successfully!', 'success');
                        this.updateClientCount(message.clientCount);
                        document.getElementById('setupSection').classList.add('hidden');
                        document.getElementById('playerSection').classList.add('active');
                        this.loadAudio(this.audioUrl);
                        break;

                    case 'client-count':
                        this.updateClientCount(message.count);
                        break;

                    case 'play':
                        this.syncedPlay(message.timestamp);
                        break;

                    case 'pause':
                        this.syncedPause();
                        break;

                    case 'stop':
                        this.syncedStop();
                        break;

                    case 'error':
                        this.showStatus('Error: ' + message.message, 'warning');
                        break;
                }
            }

            async createRoom(roomId, audioUrl) {
                this.roomId = roomId;
                this.audioUrl = audioUrl;
                this.role = 'host';
                
                this.ws.send(JSON.stringify({
                    type: 'create-room',
                    roomId: roomId,
                    audioUrl: audioUrl
                }));

                await this.loadAudio(audioUrl);
            }

            joinRoom(roomId) {
                this.role = 'client';
                this.ws.send(JSON.stringify({
                    type: 'join-room',
                    roomId: roomId
                }));
            }

            async loadAudio(url) {
                try {
                    this.showStatus('Loading audio...', 'info');
                    
                    // Initialize AudioContext on user gesture
                    if (!this.audioContext) {
                        this.audioContext = new AudioContext();
                    }

                    if (this.audioContext.state === 'suspended') {
                        await this.audioContext.resume();
                    }

                    const response = await fetch(url);
                    const arrayBuffer = await response.arrayBuffer();
                    this.audioBuffer = await this.audioContext.decodeAudioData(arrayBuffer);

                    document.getElementById('trackName').textContent = 'Track Loaded';
                    document.getElementById('duration').textContent = this.formatTime(this.audioBuffer.duration);
                    
                    this.showStatus('Audio loaded successfully!', 'success');
                } catch (error) {
                    this.showStatus('Failed to load audio: ' + error.message, 'warning');
                }
            }

            play() {
                if (!this.audioBuffer) return;

                const syncTime = Date.now() + this.clockOffset + 200; // 200ms buffer
                
                this.ws.send(JSON.stringify({
                    type: 'play',
                    roomId: this.roomId,
                    timestamp: syncTime
                }));
            }

            async syncedPlay(timestamp) {
                if (!this.audioBuffer || this.isPlaying) return;

                // Ensure AudioContext is running
                if (this.audioContext.state === 'suspended') {
                    await this.audioContext.resume();
                }

                // Calculate when to start
                const now = Date.now() + this.clockOffset;
                const delay = (timestamp - now) / 1000;
                
                // Create and schedule audio source
                this.source = this.audioContext.createBufferSource();
                this.source.buffer = this.audioBuffer;
                this.source.connect(this.audioContext.destination);

                const startOffset = this.pauseTime || 0;
                const when = this.audioContext.currentTime + Math.max(0, delay);
                
                this.source.start(when, startOffset);
                this.startTime = when - startOffset;
                this.isPlaying = true;

                // Update UI
                this.updateProgress();
                this.showStatus('Playing (synced across all devices)', 'success');
            }

            pause() {
                this.ws.send(JSON.stringify({
                    type: 'pause',
                    roomId: this.roomId
                }));
            }

            syncedPause() {
                if (!this.isPlaying) return;

                if (this.source) {
                    this.pauseTime = this.audioContext.currentTime - this.startTime;
                    this.source.stop();
                    this.source = null;
                }
                this.isPlaying = false;
                this.showStatus('Paused', 'info');
            }

            stop() {
                this.ws.send(JSON.stringify({
                    type: 'stop',
                    roomId: this.roomId
                }));
            }

            syncedStop() {
                if (this.source) {
                    this.source.stop();
                    this.source = null;
                }
                this.isPlaying = false;
                this.pauseTime = 0;
                this.startTime = 0;
                document.getElementById('progressFill').style.width = '0%';
                document.getElementById('currentTime').textContent = '0:00';
                this.showStatus('Stopped', 'info');
            }

            updateProgress() {
                if (!this.isPlaying) return;

                const currentTime = this.audioContext.currentTime - this.startTime;
                const duration = this.audioBuffer.duration;
                const progress = (currentTime / duration) * 100;

                document.getElementById('progressFill').style.width = progress + '%';
                document.getElementById('currentTime').textContent = this.formatTime(currentTime);

                if (currentTime < duration) {
                    requestAnimationFrame(() => this.updateProgress());
                } else {
                    this.syncedStop();
                }
            }

            formatTime(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins}:${secs.toString().padStart(2, '0')}`;
            }

            showStatus(message, type) {
                const statusSection = document.getElementById('statusSection');
                statusSection.innerHTML = `<div class="status status-${type}">${message}</div>`;
            }

            updateClientCount(count) {
                document.getElementById('clientCount').textContent = count;
            }
        }

        // Initialize player
        const player = new SyncMusicPlayer();
        player.initialize();

        // Role selection
        document.querySelectorAll('.role-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.role-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                const role = btn.dataset.role;
                if (role === 'host') {
                    document.getElementById('hostSection').classList.remove('hidden');
                    document.getElementById('clientSection').classList.add('hidden');
                } else {
                    document.getElementById('hostSection').classList.add('hidden');
                    document.getElementById('clientSection').classList.remove('hidden');
                }
            });
        });

        // Create room
        document.getElementById('createRoomBtn').addEventListener('click', async () => {
            const roomId = document.getElementById('roomId').value;
            const audioUrl = document.getElementById('audioUrl').value;
            
            if (!roomId || !audioUrl) {
                alert('Please enter both Room ID and Audio URL');
                return;
            }

            await player.createRoom(roomId, audioUrl);
        });

        // Join room
        document.getElementById('joinRoomBtn').addEventListener('click', () => {
            const roomId = document.getElementById('joinRoomId').value;
            
            if (!roomId) {
                alert('Please enter Room ID');
                return;
            }

            player.joinRoom(roomId);
        });

        // Player controls
        document.getElementById('playBtn').addEventListener('click', () => player.play());
        document.getElementById('pauseBtn').addEventListener('click', () => player.pause());
        document.getElementById('stopBtn').addEventListener('click', () => player.stop());
    </script>
</body>
</html>
